<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 그리드-> 하나의 행을 12등분 하고 내부 컬럼값애 따라 조절 -->
    <div class="row gap-3">
      <div class="col-6 bg-success">6/12 col</div>
      <!-- 칼럼 6칸 -->
      <div class="col-1 bg-success">1/12 col</div>
      <!-- 칼럼 1칸 -->
      <div class="col bg-success">col</div>
      <div class="col bg-success">col</div>
    </div>

    <hr />
    <!-- [xs: <576px], [sm: >= 576px], [md: >= 768px], [lg: >= 992px], [xl: >= 1200px], [xxl: >= 1400px] -->
    <div class="row">
      <div class="col-6 col-md-4 bg-danger">col-3 col-md-4</div>
      <div class="col-6 col-md-4 bg-danger">col-3 col-md-4</div>
      <div class="col-6 col-md-4 bg-danger">col-3 col-md-4</div>
      <div class="col-6 col-md-4 bg-danger">col-3 col-md-4</div>
      <!-- md-4: 768픽셀 이상이면 4/12칼럼씩 적용, 768미만일 경우 6/12칼럼 적용 
       https://getbootstrap.com/docs/5.3/layout/grid/ -->
    </div>
    <hr />
    <div class="row">
      <div class="col-6 col-xl-2 bg-danger">col-3 col-md-4</div>
      <div class="col-6 col-xl-2 bg-danger">col-3 col-md-4</div>
      <div class="col-6 col-xl-2 bg-danger">col-3 col-md-4</div>
      <div class="col-6 col-xl-2 bg-danger">col-3 col-md-4</div>
      <!-- xl-2: 1200픽셀 이상이면 4/12칼럼씩 적용, 768미만일 경우 6/12칼럼 적용 
       https://getbootstrap.com/docs/5.3/layout/grid/ -->
    </div>
    <hr />
    <div class="row">
      <div class="col-6 col-md-3 col-xl-2 bg-danger">col-3 col-md-4</div>
      <div class="col-6 col-md-3 col-xl-2 bg-danger">col-3 col-md-4</div>
      <div class="col-6 col-md-3 col-xl-2 bg-danger">col-3 col-md-4</div>
      <div class="col-6 col-md-3 col-xl-2 bg-danger">col-3 col-md-4</div>
      <!-- md-4: 768픽셀 이상이면 4/12칼럼씩 적용, 768미만일 경우 6/12칼럼 적용 
       https://getbootstrap.com/docs/5.3/layout/grid/ -->
    </div>
    <hr />
    <div class="row">
      <div class="col-6 col-md-3 col-xl-2 bg-danger">col-3 col-md-4</div>
      <div class="col-6 col-md-3 col-xl-2 bg-danger">col-3 col-md-4</div>
      <div class="col-6 col-md-3 col-xl-2 bg-danger">col-3 col-md-4</div>
      <div class="col-6 col-md-3 col-xl-2 bg-danger">col-3 col-md-4</div>
      <!-- md-4: 768픽셀 이상이면 4/12칼럼씩 적용, 768미만일 경우 6/12칼럼 적용 
       https://getbootstrap.com/docs/5.3/layout/grid/ -->
    </div>
    <h1>Hello, world!</h1>
    <button type="button" class="btn btn-outline-success">Success</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
