<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>조회</button>
    <button id="delet">삭제</button>
    <script>
      // 로컬 스토리지에 데이터 저장
      // 데이터를 저장할 때 객체(key:value) 형태로 저장
      localStorage.setItem("key", "value");
      localStorage.setItem("밥", "흰밥");
      localStorage.setItem("반찬", "굴비");

      // 태그명이 button 요소 선택
      const button = document.querySelector("button");

      // button 요소에 click 이벤트 핸들러 지정
      button.addEventListener("click", () => {
        const data = localStorage.getItem("반찬");
        alert(data);
      });

      const deletButton = document.querySelector("#delet");

      deletButton.addEventListener("click", () => {
        // 로컬 스토리지에서 키가 반찬인 데이터 삭제
        localStorage.removeItem("반찬");
      });
    </script>
  </body>
</html>
