<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <input type="password" name="password" />
      <input type="password" name="password-confirm" />
      <input type="submit" value="" />

      <script>
        // id 속성이 form인 요소를 선택하고 변수에 할당
        // 변수의 이름: formTag
        const formTag = document.querySelector("#form");

        // 이벤트 리스너 등록, addvEventListener
        // 이벤트 종류 : submit
        // 이벤트 핸들러 함수:()=>{consol.log("제출)")}
        formTag.addEventListener("submit", (event) => {
          // 기본 동작(이벤트)) 제거
          event.preventDefault();

          // 제출을 했을 때
          // name 속성이 password인 입력 요소의 값과 name 속성이 password-confirm인 입력요소의 값이
          // 통일한지 확인하는 코드 작성
          // 같으면 같다, 다르먀면 다르다
          const password = formTag["elements"]["password"].value;
          const password_confirm = formTag["elements"]["password-confirm"].value;
          if (password === password_confirm) {
            console.log("true");
          } else {
            console.log("false");
          }
        });
      </script>
    </form>
  </body>
</html>
